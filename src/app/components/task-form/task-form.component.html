<h4 mat-dialog-title>New Task</h4>
<mat-dialog-content>
  <form [formGroup]="taskForm" (ngSubmit)="createTask()">

    <mat-form-field>
      <mat-label>Title</mat-label>
      <input matInput formControlName="title">
    </mat-form-field>

    <mat-form-field>
      <mat-label>Description</mat-label>
      <input matInput formControlName="description">
    </mat-form-field>

    <mat-form-field>
      <mat-label>Choose a date</mat-label>
      <input matInput [matDatepicker]="picker" formControlName="date">
      <mat-hint>MM/DD/YYYY</mat-hint>
      <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <mat-form-field>
      <mat-label>List</mat-label>
      <mat-select formControlName="list">
        <mat-option *ngFor="let listItem of lists | async" [value]="listItem.title">{{listItem.title}}</mat-option>
      </mat-select>
    </mat-form-field>

    <button mat-raised-button color="primary" type="submit"> Create Task</button>
  </form>
</mat-dialog-content>
