<div class="cards">
  <div class="card">
    <mat-card>
      <mat-card-header>
        <mat-card-title>
          <h4>Daily Task List</h4>
        </mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <ng-container *ngIf="incompleteTasks | async; let tasks">
          <ng-container *ngIf="tasks.length > 0; else allDone">
            <app-task-list [tasks]="tasks" (taskChange)="onCompleteTask($event)"></app-task-list>
          </ng-container>
          <ng-template #allDone>
            <h4>All Done!! 🏖</h4>
          </ng-template>
        </ng-container>
      </mat-card-content>
    </mat-card>
  </div>

  <div class="card">
    <mat-card>
      <mat-card-header>
        <mat-card-title>
          <h4>Lists </h4>
        </mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <ng-container *ngIf="lists | async;let lists">
          <app-task-list *ngFor="let list of lists" [tasks]="getTaskList(list.id) | async" ></app-task-list>
        </ng-container>
      </mat-card-content>
    </mat-card>
  </div>

  <div class="card">
    <mat-card>
      <mat-card-header>
        <mat-card-title>
          <h4>Add Task</h4>
        </mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <app-task-form (taskCreated)="addTask($event)"></app-task-form>
        <!-- <button mat-raised-button color="primary" (click)="addTask()">Add Task</button> -->

      </mat-card-content>
    </mat-card>
  </div>

  <div class="card">
    <mat-card>
      <mat-card-header>
        <mat-card-title>
          <h4>Add List</h4>
        </mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <app-list-form (listCreated)="addList($event)"></app-list-form>
        <!-- <button mat-raised-button color="primary" (click)="addTask()">Add Task</button> -->

      </mat-card-content>
    </mat-card>
  </div>

  <div class="card">
    <mat-card>
      <mat-card-header>
        <mat-card-title>
          <h4>Done 🎉</h4>
        </mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <app-task-list [tasks]="completeTasks | async" (taskChange)="onIncompleteTask($event)"></app-task-list>
      </mat-card-content>
    </mat-card>
  </div>
</div>
